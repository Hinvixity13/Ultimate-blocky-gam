<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Blocky Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="hotbar">
            <div class="slot selected" data-block="0"></div>
            <div class="slot" data-block="1"></div>
            <div class="slot" data-block="2"></div>
            <div class="slot" data-block="3"></div>
            <div class="slot" data-block="4"></div>
            <div class="slot" data-block="5"></div>
            <div class="slot" data-block="6"></div>
            <div class="slot" data-block="7"></div>
            <div class="slot" data-block="8"></div>
            <div class="slot" data-block="9"></div>
        </div>
    </div>

    <!-- Load Three.js via ES Modules -->
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three";
        import { PointerLockControls } from "https://cdn.skypack.dev/three/examples/js/controls/PointerLockControls.js";
        window.THREE = THREE;
        window.PointerLockControls = PointerLockControls;
    </script>

    <!-- Load your game code -->
    <script type="module" src="main.js"></script>
</body>
</html>
