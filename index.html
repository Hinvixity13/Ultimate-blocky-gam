<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ultimate Block Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HUD Elements -->
    <div id="hud">
      <div id="hotbar">
        <div class="slot selected" data-block="0"></div>
        <div class="slot" data-block="1"></div>
        <div class="slot" data-block="2"></div>
        <div class="slot" data-block="3"></div>
        <div class="slot" data-block="4"></div>
        <div class="slot" data-block="5"></div>
        <div class="slot" data-block="6"></div>
        <div class="slot" data-block="7"></div>
        <div class="slot" data-block="8"></div>
      </div>
      <div id="crosshair">+</div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
